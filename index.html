<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <script type="module" src="./js/form-validation.js" defer></script>
    <script type="module" src="./js/submitForm.js" defer></script>
    <title>Paradisiac Form</title>
  </head>
  <body>

    <section class="sidebar">
      <div class="sidebar__container">
        <a class="sidebar__logo" href="./index.html">
          <div class="sidebar__icons">
            <svg class="sidebar__sphere">
              <use href="./images/icons.svg#icon-sphere"></use>
            </svg>
           <svg class="sidebar__plane">
              <use href="./images/icons.svg#icon-airplane"></use>
            </svg>
          </div>      
        </a>
        <p class="sidebar__title">Paradisiac Island</p>
      </div>
    </section>

    <header class="header">
      <h1 class="header__title">Do you want to get the best trip to a paradisiac island?</br>
      Sign up <span class="header__accent">now</span> to get started</h1>
       <p class="header__text">You know you want to.</p>
    </header>
     
    <main class="main">
      <form class="form" action="http://httpbin.org/post" method="post">
        <h1 class="form__title">Let's do this!</h1>
        <div class="form__container">
          <div class="form__field">
            <label for="first-name" class="form__label">first name</label>
            <input
              class="form__input"
              type="text"
              name="first-name"
              id="first name"
              required
            />
          </div>
          <div class="form__field">
            <label for="last-name" class="form__label">last name</label>
            <input
              class="form__input"
              type="text"
              name="last-name"
              id="last-name"
              required
            />
          </div>
          <div class="form__field">
            <label for="email" class="form__label">email</label>
            <input
              class="form__input"
              type="email"
              name="email"
              id="email"
              required
            />
          </div>
          <div class="form__field">
            <label for="phone-number" class="form__label">phone number</label>
            <input
              class="form__input"
              type="number"
              name="phone-number"
              id="phone-number"
              required
            />
          </div>
          <div class="form__field">
            <label for="password" class="form__label">password</label>
            <input
              class="form__input"
              type="password"
              name="password"
              id="password"
              required
            />
            <span id="passwordError" class="form__error"></span>
          </div>

          <div class="form__field">
            <label for="confirm-password" class="form__label"
              >confirm password</label
            >
            <input
              class="form__input"
              type="password"
              name="confirm-password"
              id="confirm-password"
              required
            />
          </div>
        </div>
        <button type="submit" id="invisibleSubmitButton" class="invisible-button">create account</button>        
      </form>
    </main>

    <footer class="footer">
       <a class="footer__button" class href="#" id="footerLink">create account</a>
      <p class="form-login__text">Already have an account?
        <a href="" class="form-login__link">Log in
        </a>
      </p>
    </footer>

  </body>
</html>
